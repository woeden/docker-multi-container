sudo: require
services:
    - docker
before_install :
    - docker build ./client -t woeden/react-test -f ./client/Dockerfile.dev

script:
    - docker run -e CI=true woeden/react-test npm test -- --coverage

after_success:
    - docker build -t woeden/multi-client ./client
    - docker build -t woeden/multi-nginx ./nginx
    - docker build -t woeden/multi-server ./server
    - docker build -t woeden/multi-worker ./worker
    # LOGIN TO DOCKER CLI
    - docker login -u $DOCKER_USER -p $DOCKER_PWD
    # Push to Docker Hub
    - docker push woeden/multi-client
    - docker push woeden/multi-nginx
    - docker push woeden/multi-server
    - docker push woeden/multi-worker